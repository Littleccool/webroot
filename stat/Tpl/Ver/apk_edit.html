<include file = "public:head"/>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">编辑版本</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="addGoodsForm" enctype="multipart/form-data">
							<input type="hidden" name="id" value="{$info.id}">

                            
							<div class="form-group">
                                <label for="goods_price" class="col-sm-2 control-label">整包版本号</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="version" name="version" placeholder="apk包版本号" value="{$info.version}">
                                </div>
                            </div>
							<!--<div class="form-group">
                                <label for="goods_price" class="col-sm-2 control-label">渠道号</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="channel" name="channel" placeholder="apk包渠道号" value="{$info.channel}">
                                </div>
                            </div>-->
							<div class="form-group">
                                <label for="username" class="col-sm-2 control-label">apk文件上传</label>
                                <div class="col-sm-10">
                                    <input type="file"  name="image"> {$info.src}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">更新类型</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                            <input type="radio" name="type" value="2" <if condition="$info.type eq 2">checked</if>> 强制整包更新
                                    </label>
									<label class="radio-inline">
                                            <input type="radio" name="type" value="-2" <if condition="$info.type eq -2">checked</if>> 不强制整包更新
                                    </label>
                                </div>
                            </div>
							<div class="form-group" id="old_ver" style="display:<if condition="$info.type eq 2">block<else />none</if>;">
                                <label for="goods_name" class="col-sm-2 control-label">请勾选对应强制版本</label>
                                <div class="col-sm-10">
                                    <volist	name="old_ver" id="vo">
									<input type="checkbox" name="flag[]" value="{$vo.version}"  <if condition="$vo.checked eq 1">checked</if>>&nbsp;{$vo.version}&nbsp;&nbsp;
									</volist>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="goods_price" class="col-sm-2 control-label">更新内容简述</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" rows="3" id="detail" name="detail">{$info.detail}</textarea>
                                </div>
                            </div>
							<div class="form-group">
                                <label for="goods_price" class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" rows="3" id="remark" name="remark">{$info.remark}</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="addGoodsSubmit" class="btn btn-primary">提 交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



	    	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>
    <script type="text/javascript">
$(document).ready(function(){
	    $('input:radio[name="type"]').change(function() { 
			if ($('input:radio[name="type"]:checked').val()=="2"){
				$("#old_ver").show();;
			}else{
				$("#old_ver").hide();;
			}
		});
		
		
		function build_html(status,info,operation){
		if(status === 1){
            var html = [
                '<div class="modal-header">',
                    '<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>',
                    '<h4 class="modal-title" id="gridSystemModalLabel">' + operation + '</h4>',
                '</div>',
                '<div class="modal-body">',
                    '<div class="container-fluid">',
                        '<div class="row">',
                            '<div class="col-md-2">',
                                '<button type="button" class="btn btn-success btn-circle">',
                                    '<i class="fa fa-check"></i>',
                                '</button>',
                            '</div>',
                            '<div class="col-md-8"> 成功 </div>',
                        '</div>',
                    '</div>',
                '</div>',
            ].join('');
		}
		else{
            var html = [
                '<div class="modal-header">',
                    '<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>',
                    '<h4 class="modal-title" id="gridSystemModalLabel">' + operation + '</h4>',
                '</div>',
                '<div class="modal-body">',
                    '<div class="container-fluid">',
                        '<div class="row">',
                            '<div class="col-md-2">',
                                '<button type="button" class="btn btn-danger btn-circle">',
                                    '<i class="fa fa-times"></i>',
                                '</button>',
                            '</div>',
                            '<div class="col-md-8"> ' + info + ' </div>',
                        '</div>',
                    '</div>',
                '</div>',
            ].join('');
		}
		return html;
	}
    // ajax form拦截提交事件 
	$('#addUserSubmit').click(function(){
		var options = {
			dataType: 'json',
			timeout: 3000,
			success: function (data) {
				var html = build_html(data.status,data.info,data.operation);
				$('.modal-content').html(html);
                $('#postTip').modal('show');

				setTimeout( function(){
                    if(data.status === 1)  //成功
                    {
                        var url = data.url;
                        var hostname = window.location.hostname;
                        var re = url.indexOf(hostname);
                        if(re != -1)
                        {
                            window.location = url;
                        }
                        else{
                            window.location = '{:U('Game/game')}';
                        }
                    }
                },3000);

			},
			error: function(){
				var html = build_html(0, '服务器端异常', '操作');
				$('.modal-content').html(html);
                $('#postTip').modal('show');
				//setTimeout("location.reload()",2000);
			}
		};
		$('#addUserForm').ajaxForm(options);

	});
 });
</script>

<include file = "public:footer"/>

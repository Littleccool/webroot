<include file = "public:head"/>
 <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">修改用户充值奖励</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="editUserForm">

                           <input type="hidden" name="id" value="{$info.id}">
                            <!--div class="form-group">
                                <label for="old_password" class="col-sm-2 control-label">原始密码</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" id="old_password" name="old_password" placeholder="原始登录密码">
                                </div>
                            </div-->
							
                            <div class="form-group">
                                <label for="user_id" class="col-sm-2 control-label">用户ID</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="user_id" name="user_id" placeholder="用户ID" value="{$info.user_id}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">奖励类型</label>
                                <div class="col-sm-4">
										<input type="radio" name="cate" value="1" <if condition="$info.cate eq 1">checked="checked"</if>> 金币 &nbsp;&nbsp; 
										<input type="radio" name="cate" value="2" <if condition="$info.cate eq 2">checked="checked"</if>> 钻石 &nbsp;&nbsp; 
                                </div>
                            </div>
							<div class="form-group">
                                <label for="bili" class="col-sm-2 control-label">奖励比例</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="bili" name="bili" placeholder="奖励比例" value="{$info.bili}">
                                </div>
                            </div>
							<div class="form-group">
                                <label for="username" class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-4">
										<input type="radio" name="status" value="1" <if condition="$info.status eq 1">checked="checked"</if> > 正常 &nbsp;&nbsp; 
										<input type="radio" name="status" value="0" <if condition="$info.status eq 0">checked="checked"</if> > 停用 &nbsp;&nbsp; 
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="editUserSubmit" class="btn btn-primary">编  辑</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

	    	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>
    

<include file = "public:footer"/>

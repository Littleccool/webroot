<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">玩家信息</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
			<form class="form-horizontal" method="POST" action="" id="addUserForm">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">平台</label>
				<div class="col-sm-4">
					<select  name="appId" style="height:30px;">
						<volist name="gamelist" id="vo">
						<option value="{$vo.appId}">{$vo.name}</option>
						</volist>
					</select>
				</div>
				<div class="col-sm-4">
				uid
					<input  name="uid" style="height:30px;" size="20">
					
					</input>
				</div>
			</div>
		<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" id="addUserSubmit" class="btn btn-primary">提 交</button>
				</div>
			</div>
        </form>
			
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
						<table class="table table-striped"  id="tb" cellspacing="1" cellpadding="0"
            width="100%">
								<thead>
                                <tr>
									<th width="50" colspan="2">玩家信息</th>
                                </tr>
                                </thead>
                                <tbody>
								<volist	name="list" id="vo">
								
                                <tr> <td>游戏名称</td><td>{$vo.gameName}</td></tr>
								<tr> <td>玩家昵称</td><td>{$vo.name}</td></tr>
                                <!-- <tr> <td>玩家id</td><td>{$vo.wxId}</td></tr> -->
                                <tr> <td>游戏id</td><td>{$vo.uid}</td></tr>
                                <tr> <td>充值金额</td><td>{$vo.rmb}</td></tr>
                                <tr> <td>剩余钻石</td><td>{$vo.balance}</td></tr>
                                <tr> <td>注册时间</td><td>{$vo.regDate}</td></tr>                              								
								</volist>
                                 </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


<include file = "public:footer"/>

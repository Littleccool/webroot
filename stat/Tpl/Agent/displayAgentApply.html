<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">代理申请列表</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th width="10">日期</th>
									<th width="50">游戏id</th>
									<th width="55">游戏内用户id</th>
									<th width="50">平台用户id</th>
									<th width="55">申请代理等级</th>
									<th width="50">上级代理id</th>
									<th width="50">微信号</th>
									<th width="50">电话号码</th>
                                </tr>
                                </thead>
                                <tbody>
                                        <volist	name="list" id="vo">
										<tr>
                                            <td>{$vo.regDate}</td>
                                            <td>{$vo.appid}</td>
											<td>{$vo.uid}</td>
                                            <td>{$vo.openid}</td>
											<td>{$vo.agentLevel}</td>
                                            <td>{$vo.superAgentid}</td>
                                            <td>{$vo.weChat}</td>
											<td>{$vo.phoneNum}</td>
                                        </tr>
                                        </volist>
                                 </tbody>
                            </table>
							<div class="showpage">{$pageshow}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


<include file = "public:footer"/>
